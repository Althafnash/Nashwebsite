                <h1>Density</h1>
                <p>The mass per unit volume is known as density.</p>
                <p>Density = mass / volume</p>
                <p>        = g / cm²</p>
                <p>        = g cm⁻³</p>
                <p>The SI unit of density is kg m⁻³.</p>
                <p>To measure the density of a liquid, we use a hydrometer.</p>
